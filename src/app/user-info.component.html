<p *ngIf="myInfo == undefined">Failed fetching user info</p>
<div *ngIf="myInfo != undefined">
    <div class="container-fluid">
        <div class="d-flex flex-row justify-content-between">
            <div class="flex-column">
                User: {{myInfo.FirstName}} {{myInfo.LastName}}
            </div>
            <div class="flex-column">
                Mix ID: <a href="mailto: {{myInfo.MixID}}@mix.wvu.edu">{{myInfo.MixID}}</a>
            </div>
            <div class="flex-column">
                GitHub: <a href={{myInfo.GitHub}}>{{myInfo.GitHub}}</a>
            </div>
        </div>
    </div>
</div>
